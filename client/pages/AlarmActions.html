<template name="AlarmActions">
{{> SideNav}}
<h1> AlarmActions</h1>
<form>
   <table class="table table-striped table-bordered table-hover">
   <thead>
   <tr>

        <th>Site ID</th>
        <th>AlarmName</th>
        <th>Date</th>
        <th>Shift Eng</th>
        <th>PG</th>
        <th>Access</th>
        <th>Status</th>
        <th>Comment</th>
        <th></th>

  </tr>
  </thead>
  <tbody>
{{# each SiteAlarmAction}}
  <tr>
      <td>{{ SiteID}}</td>
      <td>{{ AlarmName }}</td>
      <td>{{ createdAt }}</td>
       <td>{{ ShiftEng }}</td>
      <td>{{PG}}</td>
      <td>{{Access}}</td>
      <td>{{Status}}</td>
      <td>{{LastUpdate}}</td>

      <td><button id="Update" class="Update btn  pull-right" >Details</button></td>



  </tr>

{{/each}}
  </tbody>
  </table>
  </form>























</template>
