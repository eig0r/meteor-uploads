<template name="OneSite">
{{> SideNav}}
<legend>  <a href="/OctoberOffice" class="btn btn-defult">October   </a>
<a href="/MaadieOffice" class="btn btn-defult">Maadie</a>
<a href="/ShoubraOffice" class="btn btn-defult">Shoubra</a>
<a href="/MohandsenOffice" class="btn btn-defult">Mohandsen   </a>
<a href="/NasrCityOffice" class="btn btn-defult">Nasr City</a>
<a href="/GisrSuezOffice" class="btn btn-defult"> Gisr Suez</a>
<a href="/NewCairoOffice" class="btn btn-defult">New Cairo</a>

</legend>
<div class="panel panel-primary">

<div class="panel-heading">
    <div><span ><label>Site Name  : {{SiteAlarmInfo.SiteName}}</label>     </span>
    <div class="col-xs-1 pull-right" >
    <input type="text" class="form-control" id="Time" name="Time"  value="{{SiteAlarmInfo.AlarmSLA.hours}}: {{SiteAlarmInfo.AlarmSLA.minutes}}" >
    </div>
    <div class="col-xs-2 pull-right" >

    <input type="text" class="form-control"  id="Status" name="Status" value="{{SiteAlarmInfo.Status}}" ></div>
    </div>


</div>

<div class="panel-body">
   <div class="col-xs-24">
   <div class="col-xs-4">
   <p><label>Alarm Name  : </label> {{SiteAlarmInfo.AlarmName }} </p>
   <label>Date : </label>{{SiteAlarmInfo.createdAt}}<input type="text" class="form-control"  id="AlarmTime" name="AlarmTime" value="{{SiteAlarmInfo.createdAt}}" hidden >
   </div>
   <div class="col-xs-4">
   <p><label>Access : </label> {{SiteAlarmInfo.Access}}</p>
   <p><label>Last Update : </label> {{SiteAlarmInfo.LastUpdate}}</p>
   </div>
   <div class="col-xs-4">
   <p><label>PG Connection : </label> {{SiteAlarmInfo.PG}}</p>
   </div>
   <div class="col-xs-4">
   <p><label>Shift Eng.  : </label>{{SiteAlarmInfo.ShiftEng}}</p>
   </div>
   </div>
   <form>
    <p><label></label></p>


   </form>
   <input type="text" width="50" class="user-input-comment"  id="lastComment" name="lastComment"  value="Waiting for new Update from FM">
   <button id="Update" type="submit" class="Update btn  pull-right" disabled >Update</button>
   {{>HandelerButtons}}
       </div>

</div>


<h1>Actions Taken</h1>
<form>
   <table class="table table-striped table-bordered table-hover">
   <thead>
   <tr>

        <th>Site ID</th>
        <th>AlarmName</th>
        <th>Date</th>
        <th>Shift Eng</th>
        <th>PG</th>
        <th>Access</th>
        <th>Status</th>
        <th>Comment</th>

  </tr>
  </thead>
  <tbody>
{{# each SiteAlarm}}
  <tr>
      <td>{{ SiteID}}</td>
      <td>{{ AlarmName }}</td>
      <td>{{ createdAt }}</td>
       <td>{{ ShiftEng }}</td>
      <td>{{PG}}</td>
      <td>{{Access}}</td>
      <td>{{Status}}</td>
      <td>{{LastUpdate}}</td>


          <td>{{ Reason }}</td>


  </tr>
{{/each}}
  </tbody>
  </table>
  </form>











</template>
