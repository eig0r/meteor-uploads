<template name="PG" >

  <div id="PGConnection" class="panel-collapse collapse off">
          <div class="panel-body" id="testing4">

            <div class="col-xs-12">

              {{#each SAI}}
              <div class="col-xs-4">
              <p><label>Area: </label> <input type="text" class="user-input" id="Area" value="{{Area}}"></p>
</div>
<div class="col-xs-4">
              <p><label>Office: </label> <input type="text" class="user-input" id="Office" value="{{Office}}"></p>
</div>
<div class="col-xs-4">
              <p><label>Alarm: </label> <input type="text"  class="user-input" id="AlarmName" value="{{AlarmName}}" ></p>
</div>
              {{/each}}
       <p><label>Connection Reason  : </label> <select name="ConnectionReason" id="ConnectionReason" class="  form-control input-lg"  >
                      <option >DG ET Problem </option>
                      <option >DG VF Problem</option>
                      <option >DG Orange Problem</option>
                      <option >Main Power Cutt Off </option>
                  </select>   </p>


   <p><label>Bateery Status  : </label> </p>
   <select name="ConnectionReason" id="BatteryStatus" class="  form-control input-lg"  >
                  <option >Not Instaled</option>
                    <option >Stolen</option>
                  <option >Faulty</option>
                  <option >Weak</option>
                  <option >Good</option>
              </select>



       <p><label>Connected Time : </label> </p>
       <div class="input-group clockpicker">
    <input type="text" class="form-control" id="ConnectedTime" value="00:00">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
</div>
       <p><label>DisConnected Time: </label></p>
       <div class="input-group clockpicker">
    <input type="text" class="form-control" id="disConnectedTime" value="00:00">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
</div>
   <button id="PgSave" class="PgSave btn btn-primary pull-right" data-toggle="collapse" data-parent="#accordion" href="#PGConnection " >Connect</button>
   <button id="PgSaveDisconnect" class="PgSaveDisconnect btn btn-primary pull-right" data-toggle="collapse" data-parent="#accordion" href="#PGConnection ">dis-Connect</button>
           </div>
       </div>
       </div>
</template>
