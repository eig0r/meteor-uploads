<div id="NegAccess0" class="panel-collapse collapse off">
  <div class="panel-body">
  {{#each SAI}}
  <form class="new-Site-Alarm" >
  <div class="form-group">
  <div class="col-xs-4">
  <label>Site ID :</label>{{SiteID}}
  </div>
  <div class="col-xs-4">
  <label>Office :</label>{{Office}}
  </div>
  <p><label></label></p>


                     <div class="col-xs-4">
                 <label>Shift Eng :</label> <input type="text"  class="user-input" id="ShiftEng" value="{{ShiftEng}}" >
                 </div>
                 <div class="col-xs-4">
             <label>Site Name :</label> <input type="text"  class="user-input" id="SiteName" value="{{SiteName}}" >
             </div>
                     <div class="col-xs-4">
                 <label>Impact :</label>
                 <select name="Impact" id="Impact" class="  form-control input-lg"  >
                                <option >Yes</option>
                                <option >No</option>
                            </select>
                 </div>
                 <div class="col-xs-4">
             <label>Neg. informing time :</label>
<div class="input-group clockpicker">
<input type="text" class="form-control" id="Neg-info-time" value="00:00">
<span class="input-group-addon">
 <span class="glyphicon glyphicon-time"></span>
</span>
</div>
             </div>
             <div class="col-xs-4">
         <label>Clearance Time :</label>
<div class="input-group clockpicker">
<input type="text" class="form-control" id="AccessClearanceTime" value="NA">
<span class="input-group-addon">
 <span class="glyphicon glyphicon-time"></span>
</span>
</div>
         </div>
         <div class="col-xs-4">
     <label>Solved Y/N :</label>
     <select name="Solved" id="Solved" class="  form-control input-lg"  >
                    <option >NA</option>
                    <option >Yes</option>
                    <option >No</option>
                </select>
     </div>
     <div class="col-xs-4">
 <label>solving Duration:</label>
<input type="text" width="50" class="form-control"  id="solvingDuration" name="solvingDuration" value="NA" >
 </div>

 <div class="col-xs-4">
<label>Negotiator Feedback:</label>
<input type="text" width="50" class="form-control"  id="NegotiatorFeedback" name="NegotiatorFeedback"  value="No Access">
</div>

<div class="col-xs-4">
<label>Repeated Case:</label>
<select name="RepeatedCase" id="RepeatedCase" class="  form-control input-lg"  >
               <option >Yes</option>
               <option >No</option>
           </select>

</div>
                                 <div class="col-xs-4">
                             <label>Negotiator Name    :</label>
                              <select name="ConnectionReason" id="AssignedNegotiatorName" class="  form-control input-lg" value="NA"  >
                                             <option >M.Abdaala</option>
                                             <option >Melad</option>
                                             <option >Hany</option>
                                              <option >Ehab</option>
                                              <option >M.Saeed</option>
                                              <option >Emad</option>
                                                <option >Hitham</option>
                                         </select>
                               </div>

{{/each}}
