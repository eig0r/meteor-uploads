  <input type="text" class="form-control" id="SiteIDw" name="SiteID" value=""  >

</div>
    </form>
  </div>
</div>

<div class="panel panel-primary">
    <div class="panel-body">
    <form class="new-Site-Alarm" >


      <label>Site ID</label>
      <input type="text" class="form-control" id="SiteSearchId" name="SiteSearchId" >

      <p><label></label></p>

<div class="form-group">
<div class="panel-body">
<div class="col-xs-4">
      <label>Area</label>
        <select name="AlarmName" id="AlarmName" class="  form-control input-lg"  >
          {{# each SearchSiteresult }}
                       <option >{{Area}}</option>
{{/each}}
</select>
</div>
<div class="col-xs-4">
<label>Office</label>
  <select name="SearchSelect" id="SearchSelect" class="  form-control input-lg"  >

{{/each}}
</select>
      </div>
      </div>
      </div>

                 <option >CE</option>
                 <option >CW</option>

      </div>
      <div class="col-xs-4">
  <label>Office</label>

<select name="AlarmName" id="office" class=" AlarmName form-control input-lg"  >
             <option ></option>
             <option >OCT</option>
             <option >Nasr</option>
             <option >Shoubra</option>
             <option >Mohandsen</option>
             <option >NewCairo</option>
             <option >Maadie</option>
             <option >Gisr</option>

         </select>
  </div>
  <div class="col-xs-8">
<label>Alarm name </label>
<select name="AlarmName" id="AlarmName" class=" AlarmName form-control input-lg"  >
             <option >Local Cell Unusable</option>
             <option > Main Power Cutt Off</option>
             <option >GSM Cell out Of Service</option>
             <option > DC Power Supplay Abnormal</option>
             <option > Shelter High Temperature</option>

             <option > Fire Alarm</option>
             <option > OML FAULT</option>
             <option > main input out of range</option>
             <option > 3G Cell Down</option>
             <option > Rectifier Major Alarm</option>
             <option > (3G)Local Cell Unusable</option>

             <option > Main Electricity one Phase Down</option>

        </div>
  </div>
    </div>
    <p><label></label></p>
    <div class="form-group">
      <div class="panel-body">

               </div>
</div>
    <button type="submit" class="btn btn-primary  pull-right" >Save</button>
    </form>
  </div>
</div>
 {{# each mdata }}

 </div>

 <input type="text" class="form-control"  id="Status" name="Status" value="{{Status}}" ></div>

</div>

<button  id="View" class="View btn  pull-right" >View</button>
