<template name="ExceedSLA">
{{> SideNav}}
<h1>ExceedSLA</h1>
<form>
   <table class="table table-striped table-bordered table-hover">
   <thead>
   <tr>

     <th>Site ID</th>
     <th>AlarmName</th>
     <th>Date</th>
     <th>Area</th>
     <th>Office</th>
     <th>Exceed</th>
     <th>Shift Eng</th>
     <th>Last Update</th>

  </tr>
  </thead>

  <tbody>
{{# each ExceedAlarm}}
  <tr>
      <td>{{ SiteID}}</td>
      <td>{{ AlarmName }}</td>
      <td>{{createdAt}}</td>
      <td>{{ Area }}</td>
      <td>{{ Office }}</td>
       <td>{{ AlarmSLA.hours }}:{{ AlarmSLA.minutes }}</td>
      <td>{{ShiftEng}}</td>
      <td>{{ LastUpdate }}</td>


  </tr>
  {{/each}}
  </tbody>

  </table>
  </form>























</template>
