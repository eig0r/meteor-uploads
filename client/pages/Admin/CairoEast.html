<template name="Cairoeast">


    <div id="CairoEast1" class="panel-collapse collapse off">

      <form>
        <h5>CE Down Sites : {{SitesCount}} </h5>
         <table class="table table-striped table-bordered table-hover">
         <thead>
         <tr>

           <th>Site ID</th>
               <th>SLA</th>
                <th>Office</th>
                <th>Status</th>
                  <th></th>

        </tr>
        </thead>
        <tbody>
    {{# each CEdownSites }}
        <tr>
            <td>{{ SiteID}}</td>
             <td>{{ AlarmSLA.hours }}:{{ AlarmSLA.minutes }}</td>
              <td>{{ Office }}</td>
                <td>{{ Status }}</td>
                <td>  <button id="SaveStatus" class="SaveStatus btn btn-primary pull-right" data-toggle="collapse" data-parent="#accordion" href="#Status1" >More</button></td>


        </tr>
    {{/each}}
        </tbody>
        </table>
        </form>
      </div>

</template>
