<template name="AddAlarm" >
  
    <div id="OpenAddAlarm" class="panel-collapse collapse off">
  <div class="panel panel-primary">
      <div class="panel-body">
      <form class="new-Site-Alarm" >

  <div class="col-xs-8">
        <label>Site ID</label>
        <input type="text" class="form-control" id="SiteSearchId" name="SiteSearchId" >
</div>
          <div class="col-xs-4">
    <button id="SearchSite" class="SearchSite btn btn-primary  pull-right" >Find</button>

</div>


<p><label></label></p>
<div class="col-xs-12">
  <div class="col-xs-4" >
        <label>Area</label>
          <select name="AlarmName" id="SelectArea" class="  form-control input-lg"  >
            {{# each SearchSiteresult }}
                         <option >{{Area}}</option>
  {{/each}}
  </select>
  </div>
  <div class="col-xs-4">
  <label>Office</label>
    <select name="SearchSelect" id="SearchSelectOffice" class="  form-control input-lg"  >
      {{# each SearchSiteresult }}
                   <option >{{Office}}</option>
  {{/each}}
  </select>
        </div>
        <div class="col-xs-4">

          <select name="SearchSelect" id="SiteCategory" class="  form-control input-lg"  hidden="true">
            {{# each SearchSiteresult }}
                         <option >{{SiteCategory}}</option>
        {{/each}}
        </select>
              </div>

              <div class="col-xs-4">

                <select name="SearchSelect" id="PowerSource" class="  form-control input-lg"  hidden="true">
                  {{# each SearchSiteresult }}
                               <option >{{Powertype}}</option>
              {{/each}}
              </select>
                    </div>

        <div class="col-xs-4">
        <label>Site Name</label>
          <select name="SearchSelect" id="SearchSelectSiteName" class="  form-control input-lg"  >
            {{# each SearchSiteresult }}
                         <option >{{SiteName}}</option>
        {{/each}}
        </select>
              </div>
                </div>

              <div class="col-xs-8">
            <label>Alarm name </label>
            <select name="SiteAlarmName" id="SiteAlarmName" class="  form-control input-lg"  >
                         <option >Local Cell Unusable</option>
                         <option > Main Power Cutt Off</option>
                         <option >GSM Cell out Of Service</option>
                         <option > DC Power Supplay Abnormal</option>
                         <option > Shelter High Temperature</option>
                         <option > RF Unit Temp. Unacceptable</option>
                         <option > Fire Alarm</option>
                         <option > OML FAULT</option>
                         <option > NodeB Unavailable</option>
                         <option > main input out of range</option>
                         <option > 3G Cell Down</option>
                         <option > Rectifier Major Alarm</option>
                         <option > (3G)Local Cell Unusable</option>
                         <option > Backup Generator ON Off Status</option>
                         <option > Main Electricity one Phase Down</option>
                         <option > AC input Power Failure</option>
                     </select>
                    </div>
                    <div class="col-xs-4">
                      <button type="submit" class="btn btn-primary  pull-right" >Save</button>
                    </div>





      </form>
    </div>
  </div>
  </div>
</template>
